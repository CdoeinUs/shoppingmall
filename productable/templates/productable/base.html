{%load static%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>product-table</title>
  <link rel="stylesheet" href={% static 'productable/css/productable_style.css'%} type="text/css" /link>
</head>

<body>
  <header class = "layout-header">
    <button class = "layout-menu">
      <img class = "img-menu" src={% static "productable/images/메뉴 바.png"%}>
    </button>
    <a class = "layout-logo" href ="index.html" title="Psyche/메인페이지로 이동">
      <img class = "img-logo" src = {%static "productable/images/프시케.jpg"%}>
    </a>
    <div class="layout-header-righttop">
      <a href = '/login/login/'>
        로그인
      </a>
      <a>
        <img class="img-mybag" src={%static "productable/images/장바구니.png"%} style="width: 20px; height: 20px;">
      </a>
    </div>
    <div class="layout-header-rightbot">
      <form class = "layout-search-bar">
        <input type ="text">
        <input type ="image" src={%static "productable/images/검색.png"%} style="height: =20px ; width: 20px; ">
      </form>
    </div>
  </header>
  <main class = "layout-main">
    <section class = "serv_list">
      <div class = "container">
      {% block item_list %}
      {% endblock item_list %}

      </div>
    </section>
  </main>
</body>

</html>
