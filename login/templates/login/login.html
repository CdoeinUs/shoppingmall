{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>login</title>
  <link rel="stylesheet"  href={%static 'login/css/login_style.css'%} type="text/css" /link>
</head>

<body>
    <header class = "layout-header">
    <button class = "layout-menu">
      <img class = "img-menu" src={% static "login/images/메뉴 바.png"%}>
    </button>
    <a class = "layout-logo" href ="index.html" title="Psyche/메인페이지로 이동">
      <img class = "img-logo" src ={%static "login/images/프시케.jpg"%}>
    </a>
    <div class="layout-header-righttop">
      <a>
        로그인
      </a>
      <a>
        <img class="img-mybag" src={%static "login/images/장바구니.png"%}  style="width: 20px; height: 20px;">
      </a>
    </div>
    <div class="layout-header-rightbot">
      <form class = "layout-search-bar">
        <input type ="text">
        <input type ="image" src={%static "login/images/검색.png"%} style="height: =20px ; width: 20px; ">
      </form>
    </div>
  </header>
  <main class = "layout-main">  

   <div class="login-form">
         <h1>Login </h1>
    <form method = "post">{%csrf_token %}
      <input type="text" name="email" class="text-field" placeholder="아이디">
      <input type="password" name="password" class="text-field" placeholder="비밀번호">
      <input type="submit" value="로그인" class="submit-btn">
    </form>
 
    <div class="links">
      <a href="#">비밀번호를 잊어버리셨나요?</a>
    </div>
    <div class="links">
      <a href="#">계정 생성하기</a>
    </div>  
  </div>
  </main>
  <script src="script.js"></script>

</body>

</html>
